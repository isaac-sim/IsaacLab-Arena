name: Lint

on:
  pull_request:
  push:
    branches: [ "main" ]   # adjust default branch if needed

jobs:
  pre-commit:
    name: Run pre-commit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
            fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v3


      - name: Run pre-commit
        uses: pre-commit/action@v3.0.0
